<div *ngIf="student">
      <h2>{{student.nome | uppercase}} Details</h2>
      <div><span>id: </span>{{student.id}}</div>
      <div>
        <label for="student-name">student name: </label>
        <input id="student-name" [(ngModel)]="student.nome" placeholder="student name"/>
      </div>
      <button type="button" (click)="goBack()">Voltar</button>
    </div>
